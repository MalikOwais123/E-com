<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <!-- ----------------------------------FORM--------------------------------------- -->

    <div class="form-style-8">
        <h2>CONTACT US</h2>

            <input type="email" name="field2" placeholder="Email" />
            <input type="url" name="field3" placeholder="Website" />
            <textarea placeholder="Message" onkeyup="adjust_textarea(this)"></textarea>
            <h1 class="btn">
                <span class="send"><a href="./index.html">Send Message</a></span>
                <span class="close"><a href="./index.html">Close</a></span>
            </h1>
        </form>
    </div>

    <script src="./common.js"></script>
</body>
